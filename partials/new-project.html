<form data-ng-submit="createProject()">
    <div class="container" style="margin-top:30px">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Create New Project for abc company Pvt Ltd</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Client Id</label>
                        <input type="text" class="form-control" readonly autofocus data-ng-model="model.client_id">
                    </div>
                    <div class="form-group">
                        <label>Project Name</label>
                        <input type="text" class="form-control" required autofocus data-ng-model="model.project_name">
                    </div>
                    <div class="form-group">
                        <label>Select Task</label>
                        <select ng-model="task_id" class="form-control" id="task_list" ng-options="task.name for task in task_listing track by task.task_id" required>
                            <option value="" ng-hide="task_id">Select a Task</option>
                        </select>                    
                    </div>
                    <div class="form-group">
                        <label>Billing Method</label>
						<select name="method" class="form-control" ng-model="model.bill_method" required>
		                	<option value="">Select Billing Method</option>
		                	<option value="project-rate">Hourly Project Rate</option>
		                	<option value="task-rate">Hourly Task Rate</option>
		                	<option value="staff-rate">Hourly Staff Rate</option>
		                	<option value="flat-rate">Flate Project Amount</option>
		                </select>                    
			        </div>
                    <div class="form-group">
                        <label>Rate (in Rupees)</label>
                        <input type="number" class="form-control" data-ng-model="model.rate">
                    </div>
                    <input type="submit" value="Create" class="btn btn-sm btn-primary">
                </div>
            </div>
        </div>
    </div>
</form>
