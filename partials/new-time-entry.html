<form data-ng-submit="createTimeEntry()">
    <div class="container" style="margin-top:30px">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Create New Time Entry</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Select Project</label>
                        <select data-ng-model="project_list" class="form-control" id="project_list" ng-options="project.name for project in project_listing track by project.project_id" ng-change="getAssociatedTask(project_list.project_id)" required>
                            <option value="" ng-hide="project_list">Select a Project</option>
                        </select>                    
                    </div>
                    <div class="form-group">
                        <label>Associated task</label>
                        <select data-ng-model="task_id" class="form-control" id="task_list" ng-options="task.name for task in task_listing track by task.task_id" readonly required>
                            <option value="" ng-hide="task_id">associated task with project</option>
                        </select>                    
                    </div>
                    <div class="form-group">
                        <label>Hours</label>
                        <input type="number" class="form-control" data-ng-model="model.hours" required>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" data-ng-model="model.date" placeholder="yyyy-mm-dd" required>
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea class="form-control" autofocus data-ng-model="model.notes" required> </textarea>
                    </div>
                    <input type="submit" value="Create" class="btn btn-sm btn-primary">
                </div>
            </div>
        </div>
    </div>
</form>
