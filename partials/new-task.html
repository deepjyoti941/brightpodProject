<form data-ng-submit="createTask()">
    <div class="container" style="margin-top:30px">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Create New Task</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required autofocus data-ng-model="model.name">
                    </div>
                    <div class="form-group">
                        <label>Rate (in Rupees)</label>
                        <input type="number" class="form-control" data-ng-model="model.rate">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" autofocus data-ng-model="model.description"> </textarea>
                    </div>
                    <input type="submit" value="Create" class="btn btn-sm btn-primary">
                </div>
            </div>
        </div>
    </div>
</form>
